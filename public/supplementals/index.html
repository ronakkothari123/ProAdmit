<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | ProAdmit</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../images/icon.png">

    <script src="../libs/ComponentLib.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-wrapper">
        <div id="sidebar-container"></div>
        <div id="parent-container">
            <h1>Supplemental Essays</h1>
            <div id="supplementals-container">
                <div id="supplementals-search-container">
                    <p id="doc-num"></p>
                    <div>
                        <div id="document-search-container">
                            <input type="text" id="document-search" placeholder="Search Documents...">
                            <img src="../images/icons/search.png" alt="Search Supplemental Essays">
                        </div>
                        <div title="Sort by Descending Urgency" class="supplemental-search-btn" onclick="reorderDocumentsByUrgency(true)"><img src="../images/icons/sort_down.png" alt="Sort Supplementals"></div>
                        <div title="Sort by Ascending Urgency" class="supplemental-search-btn" onclick="reorderDocumentsByUrgency(false)"><img src="../images/icons/sort_up.png" alt="Sort Supplementals"></div>
                    </div>
                </div>
                <div id="documents-list">
                    <div id="documents-header">
                        <p>Institution Name</p>
                        <p>Last Modified</p>
                        <p>Deadline</p>
                        <p>Progress</p>
                    </div>
                </div>
            </div>
            <p>Want to apply to more institutions? <a href="../institutions">Find more institutions</a>.</p>
        </div>
    </div>
    <div id="modal-container">

    </div>
</body>
</html>
